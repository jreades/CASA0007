project:
  type: website
  output-dir: _site
  render:
    - "*.qmd"
  resources:
    - "bib/"
    - "img/"
    - "!data/"
execute:
  freeze: auto
metadata-files:
  - _website.yml

bibliography: references.bib

format:
  html:
    theme:
      dark: darkly
      light: cosmo
    code-copy: true
    code-overflow: wrap
    highlight-style: monokai.theme
    linkcolor: "#34a832"
    toc: true
    toc-title: "On this page"
    toc-depth: 2
    toc_float:
      collapsed: false
      smooth_scroll: true   

  pdf:
    documentclass: scrreprt
    header-includes:
      - \makeatletter
      - \@addtoreset{chapter}{part}
      - \makeatother         
  epub:
    cover-image: cover.png
